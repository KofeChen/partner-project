<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1447719_jysoa1vnfkc.css">
</head>
<body>
  <!-- 维尼熊贴纸右下角 -->
  <div class="bgd"></div>

  <!-- 开始选项框 -->
  <div class="start box active">
    <h2>欢迎使用快乐练习(网页版)</h2>
    <button class = "toInitial">在线做题</button>
    <button class="toDownLoad">生成离线文件</button>
    <button class="toUpLoad">上传文件对答案</button>
    <span class="info">* 本站练习为小学四则运算练习</span>
  </div>

  <!-- 练习选项框 -->
  <div class="initial box">
    <h2>小学四则运算练习选项</h2>
    <div class="range">
      <p>请输入题目范围：</p>
      <input type="text">
    </div>
    <button class="startBtn">开始做题</button>
    <button class="fileBtn unneed">Question</button>
    <button class="answerBtn unneed">Answer</button>
  </div>

  <!-- 在线做题框 -->
  <div class="practice-ct box">
    <div class="title">
      <p>小学四则运算练习</p>
    </div>
    <div class="content">
      <!-- 题目 -->
      <div class="topic-ct">
        
      </div>
      <!-- 提交 下一题按钮 -->
      <div class="btn-ct">
        <button class="submit">提交</button>
        <button class="next">下一题</button>
        <p class="info">* 交卷即可查看答题结果</p>
      </div>
    </div>
    <!-- 答题卡 -->
    <div class="sheet-ct">
      <ul class="topic-list">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
      <div class="sheet">
        <span class="switch">隐藏答题卡</span>
        <span class="iconfont icon-up"></span>
      </div>
    </div>
  </div>

  <div class="upload">
    <form id="uploadForm" enctype="multipart/form-data" method="post">
      <input id="file" type="file" required />
      <input type="submit">
    </form>
  </div>

  <div class="downLoad box">
    <h2>正在校对...</h2>
    <div class="progress">
      <div class="wrap right">
        <div class="circle rightCircle"></div>
      </div>
      <span class="rate">100%</span>
      <div class="wrap left">
        <div class="circle leftCircle"></div>
      </div>
      
      
    </div>
    <button class="getResult">下载</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
